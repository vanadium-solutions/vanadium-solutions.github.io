<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <meta name="description" content="Contact Vanadium Solutions - Request a Consultation" />
  <title>Contact - Vanadium Solutions</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="main-sections-wrapper">
    <div class="main-sections">
      <section id="contact" class="main-section active">
        <div class="container">
          <div class="content-window">
            <h2><span class="section-icon"><i class="fas fa-envelope"></i></span>Request a Consultation</h2>
            <div class="contact-form-container">
              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                  <label for="company">Company (Optional)</label>
                  <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                  <button type="submit" class="btn btn-gold">Submit Request</button>
                </div>
              </form>
              
              <div class="contact-info">
                <p>Your privacy is paramount. All communications are encrypted and handled with the utmost discretion.</p>
                <p>A Vanadium representative will contact you within 24 hours to arrange a private consultation.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
